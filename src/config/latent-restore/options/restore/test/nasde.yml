name: latent-reffusion-restore
suffix: ~  # add suffix to saved images
model: latent_denoising
distortion: restore
gpu_ids: [0]

sde:
  max_sigma: 50
  T: 100
  sample_T: 100
  schedule: cosine # linear, cosine
  eps: 0.005
  
degradation:
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 1

datasets:
  test1:
    name: test
    mode: LQ
    dataroot_LQ: /codes/config/latent-restore/datasets/restore/testH

#### network structures
network_G:
  which_model: ConditionalUT
  setting:
    img_channel: 8
    width: 16
    enc_blk_nums: [1, 1, 1, 1]
    middle_blk_num: 1
    dec_blk_nums: [1, 1, 1, 1]

network_L:
  which_model: UNet
  setting:
    in_ch: 1
    out_ch: 1
    ch: 8
    ch_mult: [4, 8, 8, 16]
    embed_dim: 8

#### path
path:
  pretrain_model_G: pretrained_models/latent-reffusion-restore.pth
  pretrain_model_L: pretrained_models/latent-restore.pth
